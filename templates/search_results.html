<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>

<h2>Search Results</h2>
<table border="1">
    <tr>
        <td>Title</td>
        <td>Author(s)</td>
        <td>Pages</td>
        <td>Rating</td>
        <td>ISBN</td>
        <td>Action</td>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book['title'] }}</td>
        <td>{{ ', '.join(book['authors']) }}</td>
        <td>{{ book['page_count'] }}</td>
        <td>{{ book['rating'] }}</td>
        <td>{{ book['isbn'] }}</td>
        <td><a href="/addbook?title={{ book['title'] }}&author={{ ', '.join(book['authors']) }}&pgcount={{ book['page_count'] }}&avg_rating={{ book['rating'] }}&isbn={{ book['isbn'] }}">Add to Catalog</a></td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="/catalog">Back to Catalog</a>

</body>
</html>
