<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Catalogue</title>
</head>
<body>

<h2>Owned Books</h2>
<table border="1">
    <tr>
        <td>Title</td>
        <td>Author</td>
        <td>Pages</td>
        <td>Rating</td>
        <td>ISBN</td>
        <td>Image</td>
        <td>Delete?</td>
    </tr>
    {% for row in books %}
    <tr>
        <td>{{ row['title'] }}</td>
        <td>{{ row['author'] }}</td>
        <td>{{ row['pgcount'] }}</td>
        <td>{{ row['avg_rating'] }}</td>
        <td>{{ row['isbn'] }}</td>
        <td><img src="{{ row['image'] }}"></td>
        <td><a href="/deletebook/{{ row['bookid'] }}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
<br><br>
<a href="/addbook">Add a book</a>
<br><br>
<a href="/booksearch">Search for a book</a>
<br><br>
</table>


</body>
</html>
